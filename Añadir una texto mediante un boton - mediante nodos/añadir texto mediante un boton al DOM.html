<!DOCTYPE html>
<html>
 <head>
  <title>Ejercicios de JavaScript</title>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8"/>

  <style>
   body { 
    font-size: 20px;
    text-align: justify;
    margin: 50px;
   }

   .estiloP{
    color: orange;
    font-family: comic sans ms;
   }

   #contenedor{
    color: orange;
    font-family: comic sans ms;
   }
  </style>
 </head>    
 <body>

  <div id="contenedor"></div>

  <input type="button" onclick="botonClick()" value="Regalame un Click!"/>


  <script type="text/javascript">
   function botonClick(){
    //Creamos una variable que sera una etiqueta p seleccionada mediante un DOM
    var etiquetaP=document.getElementsByTagName("p");
    
    //Creamos un nodo que sera una etiqueta <p>
    var elementoP = document.createElement("p");
    //Le añadimos texto al nodo
    var textoElementoP = document.createTextNode("Ejemplo en JavaScript DOM " + (etiquetaP.length+1));
    //Añadimos el texto del nodo al nodo
    elementoP.appendChild(textoElementoP);  
    //Lo mostramos en pantalla, en el <div> contenedor al nodo creado. 
    document.getElementById("contenedor").appendChild(elementoP);
   }
  </script>

 </body>
</html>
