<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <title>Metodo trim en JavaScript</title>
  <style>
   body{
    font-family: comic sans ms;
    font-size: 17px;
    margin: 50px;
   }
  </style>
 </head>
 <body>

  <h1 style="color: darkblue">Uso del metodo trim() con JavaScript.</h1>
  <p>Eliminar espacios al inicio y al fin con la propiedad trim()</p>

  <script>
   var string = " Mensaje con espacio al inicio y fin ";

   document.write("[" + string + "]");
   document.write("<br>");
   document.write("[" + string.trim() + "]" + " En este mensaje los espacios al inicio y al fin fueron eliminados con el metodo .trim()");

  </script>

 </body>
</html>
