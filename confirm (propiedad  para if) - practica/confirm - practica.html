<!DOCTYPE html>
<html>
<head>
	<title>Ejercicios de JavaScript</title>

	<meta http-equiv="content-type" content="text/html; charset=UTF-8"/>

	<style>
		body { 
			font-size: 20px;
			text-align: justify;
			margin: 50px;
			font-family: comic sans ms;
		}
	</style>

</head>    
<body>

	<h1 style="color:orange;">Suma de valores mediante la propiedad corfirm</h1>

	El resultado de la suma es: <span style="color:orange; font-weight: bold;"></span>
	<br>
	<input type="button" id="botonSuma" value="Calcular Suma" onclick="calcularSuma()">

	<script type="text/javascript">
		function calcularSuma() {
			var numberOne = parseInt(prompt("Ingrese el primer numero para la suma", "")),
			numberTwo = parseInt(prompt("Ingrese el segundo numero para la suma", "")),
			suma = (numberOne + numberTwo);

			if(isNaN(numberOne) || isNaN(numberTwo)){
				alert("Solo se permiten valores de tipo numerico.");
				return calcularSuma();
			} 
			else{
				if(confirm("Â¿Desea realizar la operacion?")){
					alert("El resultado de la suma es: " + suma);

					var modificarHTML = document.getElementsByTagName("span")[0]; 
					modificarHTML.innerHTML = " " + suma;
				} 
				else{
					var modificarHTML = document.getElementsByTagName("span")[0]; 
					modificarHTML.innerHTML = " No confirmo los valores para la suma.";
				}
			}
		}   
		calcularSuma();
	</script>

</body>
</html>
