<!DOCTYPE html>
<html>
 <head>
  <title>Ejercicios de JavaScript</title>

  <meta http-equiv="content-type" content="text/html; charset=UTF-8"/>

  <style>
   body { 
    font-size: 20px;
    text-align: justify;
    margin: 50px;
   }
  </style>

 </head>    
 <body>

  <script type="text/javascript">

   var numero1=prompt("Ingrese el primer valor de la suma", ""),
       numero2=prompt("Ingrese el segundo valor de la suma", ""),
       suma=parseInt(numero1) + parseInt(numero2);

   document.write("El resultado de los dos numeros ingresados es de: " + suma);


  </script>

 </body>
</html>
