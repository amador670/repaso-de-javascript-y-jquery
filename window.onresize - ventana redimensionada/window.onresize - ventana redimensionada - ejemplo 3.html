<!DOCTYPE html>
<html>
	<head>
		<title>Ejercicios de JavaScript</title>
		<meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
		<style>
			body { 
				font-size: 20px;
				margin: 50px;
				font-family: comic sans ms;
				text-align: left;
			}

			.ancho{
				color: #e50000;
			}

			.alto{
				color: #0348cb;
			}

		</style>

		<script type="text/javascript">
			window.addEventListener("resize", function(){

				var ancho = document.getElementById("ancho"),
						alto = document.getElementById("alto");
				
				document.getElementById("ancho").className = "ancho";
				document.getElementById("alto").className = "alto";

				var anchoResize = window.outerWidth,
						altoResize = window.outerHeight;

				ancho.innerHTML =  anchoResize + "px.";
				alto.innerHTML =  altoResize + "px.";

			}, false);
		</script>

	</head>
	<body>

		<h2 style="color: orange;">Propiedad onresize</h2>
		<p>Esta propiedad es activada despues de que la ventana ha sido redimensionada. <b>Otro ejemplo es: </b></p>

		addEvent(window, "resize", function(event) {
		<br>
		console.log('resized');
		<br>
		});

		<p>La ventana ha sido redimensionada.</p>
		<span>El ancho de la ventana es de <span id="ancho"></span></span>
		<br>
		<span>El alto de la ventana es de  <span id="alto"></span></span>

	</body>
</html>
