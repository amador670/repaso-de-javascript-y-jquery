<!DOCTYPE html>
<html>
 <head>
  <title>Ejercicios de JavaScript</title>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
  <style>
   body { 
    font-size: 20px;
    margin: 50px;
    font-family: comic sans ms;
    text-align: left;
   }

   .textoResize{
    color: #e29200;
   }

  </style>

  <script type="text/javascript">
   window.addEventListener("resize", function(){
    var contador = document.getElementById("contador");
    document.getElementById("contador").setAttribute("class", "textoResize");
    var ancho = window.outerWidth;
    var alto = window.outerHeight;

 
    contador.innerHTML = "<br>" + "La ventana ha sido redimensionada" + "<br>" + "El ancho de la ventana es: " + ancho + "px" + "<br>" + "El alto de la ventana es: " + alto + "px";

   }, false);
  </script>

 </head>
 <body>

  <h2 style="color: orange;">Propiedad onresize</h2>
  <p>Esta propiedad es activada despues de que la ventana ha sido redimensionada. <b>Otro ejemplo es: </b></p>

  addEvent(window, "resize", function(event) {
  <br>
  console.log('resized');
  <br>
  });

  <span id="contador"></span>

 </body>
</html>
